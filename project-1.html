<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/png/am-favlogo.ico" />
    <title>Alan Miste | Cookbook</title>
    <meta name="description" content="Case study page of Project" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header"></header>
    <section class="project-cs-hero">
      <div class="project-cs-hero__content">
        <h1 class="heading-primary">Cookbook</h1>
        <div class="project-cs-hero__cta">
          <a
            href="https://cbreact.herokuapp.com"
            class="btn btn--bg"
            target="_blank"
            >Live Link</a
          >
        </div>
        <div class="home-hero__mouse-scroll-cont">
          <div class="mouse"></div>
        </div>
      </div>
    </section>
    <section class="project-details">
      <div class="main-container">
        <div class="project-details__content">
          <div class="project-details__showcase-img-cont">
            <img
              src="./assets/jpeg/project1.jpg"
              alt="Project Image"
              class="project-details__showcase-img"
            />
          </div>
          <div class="project-details__content-main">
            <h3
              class="project-details__content-title"
              data-translate-key="projectOverview"
            ></h3>
            <div
              class="project-details__desc"
              data-translate-key="cookbookText"
            ></div>
            <div class="project-details__tools-used">
              <h3
                class="project-details__content-title"
                data-translate-key="toolsUsed"
              ></h3>
              <div class="skills">
                <div class="skills__skill">HTML</div>
                <div class="skills__skill">CSS</div>
                <div class="skills__skill">JavaScript</div>
                <div class="skills__skill">React</div>
                <div class="skills__skill">Node.js</div>
                <div class="skills__skill">Express.js</div>
                <div class="skills__skill">MongoDB</div>
                <div class="skills__skill">Github</div>
                <div class="skills__skill">Trello</div>
                <div class="skills__skill">Figma</div>
                <div class="skills__skill">Heroku</div>
                <div class="skills__skill">Photoshop</div>
                <div class="skills__skill">Illustrator</div>
              </div>
            </div>
            <div class="project-details__links">
              <h3
                class="project-details__content-title"
                data-translate-key="seeLive"
              ></h3>
              <a
                href="https://cbreact.herokuapp.com"
                class="btn btn--med btn--theme project-details__links-btn"
                target="_blank"
                >Live Link</a
              >
              <a
                href="https://github.com/alanmiste/full-stack-cookbook"
                class="btn btn--med btn--theme-inv project-details__links-btn"
                target="_blank"
                >Code Link</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="main-footer"></footer>
    <script src="./index.js"></script>
    <script src="./javascript/components.js"></script>
    <script src="./javascript/languages.js"></script>
  </body>
</html>
