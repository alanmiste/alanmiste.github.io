<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/png/am-favlogo.ico" />
    <title>Alan Miste | Lotto-Tippgenerator</title>
    <meta name="description" content="Case study page of Project" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header"></header>
    <section class="project-cs-hero">
      <div class="project-cs-hero__content">
        <h1 class="heading-primary">Lotto-Tippgenerator</h1>
        <div class="project-cs-hero__cta">
          <a href="./lotto-tipp.html#seeLive" class="btn btn--bg">Live Link</a>
        </div>
        <div class="home-hero__mouse-scroll-cont">
          <div class="mouse"></div>
        </div>
      </div>
    </section>
    <section class="project-details">
      <div class="main-container">
        <div class="project-details__content">
          <div class="project-details__showcase-img-cont">
            <img
              src="./assets/jpeg/TodoAppScreenshot.jpg"
              alt="Lotto Tippgenerator Screenshot"
              class="project-details__showcase-img"
            />
          </div>
          <div class="project-details__content-main">
            <h3
              class="project-details__content-title"
              data-translate-key="projectOverview"
            ></h3>
            <div
              class="project-details__desc"
              data-translate-key="lottoTippText"
            ></div>
            <div class="project-details__tools-used">
              <h3
                class="project-details__content-title"
                data-translate-key="toolsUsed"
              ></h3>
              <div class="skills">
                <div class="skills__skill">Java</div>
                <div class="skills__skill">Spring Framework</div>
                <div class="skills__skill">Maven</div>
                <div class="skills__skill">TypeScript</div>
                <div class="skills__skill">React</div>
                <div class="skills__skill">HTML</div>
                <div class="skills__skill">CSS</div>
                <div class="skills__skill">RestAPIs</div>
                <div class="skills__skill">Git/Github</div>
              </div>
            </div>
            <div id="seeLive" class="project-details__links">
              <h3
                class="project-details__content-title"
                data-translate-key="seeLive"
              ></h3>
              <p
                class="project-details__desc-para"
                data-translate-key="seeLiveText"
              ></p>
              <a
                href="https://youtu.be/sHZPnBe0aKs"
                class="btn btn--med btn--theme project-details__links-btn"
                target="_blank"
                data-translate-key="goToVideo"
              ></a>
              <a
                href="https://github.com/alanmiste/todo-java"
                class="btn btn--med btn--theme-inv project-details__links-btn"
                target="_blank"
                >Code Link</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="main-footer"></footer>
    <script src="./index.js"></script>
    <script src="./javascript/components.js"></script>
    <script src="./javascript/languages.js"></script>
  </body>
</html>
