<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/png/am-favlogo.ico" />
    <title>Alan Miste</title>
    <meta name="description" content="Alan Miste Portfolio" />

    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header"></header>
    <section class="home-hero" id="up">
      <div class="home-hero__content">
        <h2 class="heading-primary">
          <a
            href=""
            class="typewrite"
            data-period="2000"
            data-type='[ "Hey there! 👋", "I&apos;m Alan 😊.","IT Engineer","Java-Sowftware Developer","MERN-Stack Developer","Front-End Developer", "I ❤️️ Coding.","I ❤️️ Technology" , "I ❤️️ Design."]'
          >
            <span class="wrap"></span>
          </a>
        </h2>
        <div class="home-hero__cta">
          <a
            href="./#projects"
            class="btn btn--bg"
            data-translate-key="projects"
            >Projects</a
          >
          <a
            href="./assets/pdf/Alan-Hassan-Lebenslauf.pdf"
            class="btn btn--bg downloadBtn"
            data-translate-key="downloadCv"
            download
            ><span class="downloadCv"></span
          ></a>
        </div>
      </div>
      <div class="home-hero__socials">
        <div class="home-hero__social">
          <a
            href="https://www.linkedin.com/in/alanhassan"
            target="_blank"
            class="home-hero__social-icon-link"
          >
            <img
              src="./assets/png/linkedin-ico.png"
              alt="linkedin icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://github.com/alanmiste"
            target="_blank"
            class="home-hero__social-icon-link"
          >
            <img
              src="./assets/png/github-ico.png"
              alt="github icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://alanmiste.wordpress.com"
            target="_blank"
            class="home-hero__social-icon-link"
          >
            <img
              src="./assets/png/wordpress-ico.png"
              alt="wordpress icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://twitter.com/AlanMiste"
            target="_blank"
            class="home-hero__social-icon-link"
          >
            <img
              src="./assets/png/x-twitter-icon.png"
              alt="x twitter icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://www.facebook.com/alanmiste"
            target="_blank"
            class="home-hero__social-icon-link"
          >
            <img
              src="./assets/png/facebook-ico.png"
              alt="facebook icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
        <div class="home-hero__social">
          <a
            href="https://www.instagram.com/alanmiste"
            target="_blank"
            class="home-hero__social-icon-link home-hero__social-icon-link--bd-none"
          >
            <img
              src="./assets/png/insta-ico.png"
              alt="instagram icon"
              class="home-hero__social-icon"
            />
          </a>
        </div>
      </div>
      <div class="home-hero__mouse-scroll-cont">
        <div class="mouse"></div>
      </div>
    </section>
    <section id="about" class="about sec-pad">
      <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-med">
          <span class="heading-sec__main" data-translate-key="about"></span>
          <span class="heading-sec__sub" data-translate-key="aboutText"></span>
        </h2>
        <div class="about__content">
          <div class="about__content-main">
            <h3 class="about__content-title" data-translate-key="getToKnow">
              Lernen Sie mich kennen!
            </h3>
            <div class="about__content-details">
              <p
                class="about__content-details-para"
                data-translate-key="getToKnowMeText"
              ></p>
            </div>
            <a
              href="./#contact"
              class="btn btn--med btn--theme dynamicBgClr"
              data-translate-key="contact"
            ></a>
          </div>
          <div class="about__content-skills">
            <h3 class="about__content-title" data-translate-key="mySkills"></h3>
            <div class="skills">
              <div class="skills__skill">Java</div>
              <div class="skills__skill">Spring Framework</div>
              <div class="skills__skill">TypeScript</div>
              <div class="skills__skill">JavaScript - ES6</div>
              <div class="skills__skill">React</div>
              <div class="skills__skill">Python</div>
              <div class="skills__skill">HTML</div>
              <div class="skills__skill">CSS</div>
              <div class="skills__skill">SASS</div>
              <div class="skills__skill">Rest APIs</div>
              <div class="skills__skill">GIT/Github</div>
              <div class="skills__skill">CI/CD</div>
              <div class="skills__skill">MongoDB</div>
              <div class="skills__skill">MySql</div>
              <div class="skills__skill">Node.js</div>
              <div class="skills__skill">Docker</div>
              <div class="skills__skill">Wordpress</div>
              <div class="skills__skill">Photoshop</div>
              <div class="skills__skill">Illustrator</div>
              <div class="skills__skill">Lightroom</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="projects" class="projects sec-pad">
      <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-bg">
          <span class="heading-sec__main" data-translate-key="projects"></span>
          <span
            class="heading-sec__sub"
            data-translate-key="projectsText"
          ></span>
        </h2>

        <div class="projects__content">
          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/SgcScreenshot-7.jpg"
                alt="Space Geeks Corner Screenshot"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">Space Geeks Corner</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="SpaceGeeksCornerHome"
              ></p>
              <a
                href="./spacegeekscorner.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>

          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/Redux-Shopping-Cart-Screenshot.jpg"
                alt="Redux Shopping Cart Screenshot"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">Redux Shopping Cart</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="reduxShoppingCartHome"
              ></p>
              <a
                href="./reduxshoppingcart.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>

          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/am-blog-screenshot.jpg"
                alt="My-Blog Screenshot"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">AM Blog</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="amBlogHome"
              ></p>
              <a
                href="./am-blog.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>

          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/TodoAppScreenshot.jpg"
                alt="Todo-App-Java Screenshot"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">Todo-App-Java</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="todoJavaAppHome"
              ></p>
              <a
                href="./todo-java-app.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>

          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/project1.jpg"
                alt="Project 1 Screenshot. Full-Stack Cookbook with React"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">Cookbook</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="cookbookHome"
              ></p>
              <a
                href="./project-1.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>
          <div class="projects__row">
            <div class="projects__row-img-cont">
              <img
                src="./assets/jpeg/project2.jpg"
                alt="Project 2 Screenshot. Todo List"
                class="projects__row-img"
                loading="lazy"
              />
            </div>
            <div class="projects__row-content">
              <h3 class="projects__row-content-title">Todo List</h3>
              <p
                class="projects__row-content-desc"
                data-translate-key="todoListHome"
              ></p>
              <a
                href="./project-2.html"
                class="btn btn--med btn--theme dynamicBgClr"
                data-translate-key="more"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="contact" class="contact sec-pad dynamicBg">
      <div class="main-container">
        <h2 class="heading heading-sec heading-sec__mb-med">
          <span
            class="heading-sec__main heading-sec__main--lt"
            data-translate-key="contact"
          ></span>
          <span
            class="heading-sec__sub heading-sec__sub--lt"
            data-translate-key="emailMeText"
          ></span>
        </h2>
        <div class="heading-sec__main heading-sec__main--lt" class="skills">
          <div>
            <input
              class="emailInput"
              value="alanhsnn@gmail.com"
              id="myInput"
              readonly
            />
            <div class="tooltip">
              <button
                class="btn btn--theme contact__btn"
                onclick="copyFunction()"
                onmouseout="outFunc()"
              >
                <span
                  class="tooltiptext"
                  id="myTooltip"
                  data-translate-key="clickToCopy"
                ></span>
                alanhsnn@gmail.com
              </button>
            </div>
          </div>
          <button
            onclick="location.href='mailto:alanhsnn@gmail.com';"
            class="btn btn--theme contact__btn"
            data-translate-key="defualtEmailApp"
          ></button>
        </div>
      </div>
    </section>
    <footer class="main-footer"></footer>

    <script src="./javascript/components.js"></script>
    <script src="./javascript/languages.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
